      <script type="text/ecmascript"><![CDATA[
          function mouse_move_ff1da2cd_6a5e_48ce_9247_9694653d03c4(evt) {
              if (evt.buttons > 0) {
                    var root = document.getElementById('ff1da2cd_6a5e_48ce_9247_9694653d03c4');
                    root.pauseAnimations();
                    var new_time = 3 * evt.layerX / evt.target.getBBox().width;
                    root.setCurrentTime(new_time);
              }
          }
          function on_click_ff1da2cd_6a5e_48ce_9247_9694653d03c4(evt) {
              var root = document.getElementById('ff1da2cd_6a5e_48ce_9247_9694653d03c4');
              //console.log(root);
              root.animationsPaused() ? root.unpauseAnimations() : root.pauseAnimations();
          }
        ]]>
      </script>

    
