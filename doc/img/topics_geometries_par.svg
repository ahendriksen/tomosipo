      <script type="text/ecmascript"><![CDATA[
          function mouse_move_d7b6badc_e6d4_4865_9067_b40ccb756738(evt) {
              if (evt.buttons > 0) {
                    var root = document.getElementById('d7b6badc_e6d4_4865_9067_b40ccb756738');
                    root.pauseAnimations();
                    var new_time = 3 * evt.layerX / evt.target.getBBox().width;
                    root.setCurrentTime(new_time);
              }
          }
          function on_click_d7b6badc_e6d4_4865_9067_b40ccb756738(evt) {
              var root = document.getElementById('d7b6badc_e6d4_4865_9067_b40ccb756738');
              //console.log(root);
              root.animationsPaused() ? root.unpauseAnimations() : root.pauseAnimations();
          }
        ]]>
      </script>

    
