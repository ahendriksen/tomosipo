      <script type="text/ecmascript"><![CDATA[
          function mouse_move_8f5c0e3b_28fc_42c3_9479_6c2b9e752e05(evt) {
              if (evt.buttons > 0) {
                    var root = document.getElementById('8f5c0e3b_28fc_42c3_9479_6c2b9e752e05');
                    root.pauseAnimations();
                    var new_time = 3 * evt.layerX / evt.target.getBBox().width;
                    root.setCurrentTime(new_time);
              }
          }
          function on_click_8f5c0e3b_28fc_42c3_9479_6c2b9e752e05(evt) {
              var root = document.getElementById('8f5c0e3b_28fc_42c3_9479_6c2b9e752e05');
              //console.log(root);
              root.animationsPaused() ? root.unpauseAnimations() : root.pauseAnimations();
          }
        ]]>
      </script>

    
        <rect x="1" y="1" rx="5" ry="5" onmousemove='mouse_move_8f5c0e3b_28fc_42c3_9479_6c2b9e752e05(evt)' onclick='on_click_8f5c0e3b_28fc_42c3_9479_6c2b9e752e05(evt)' width="318" height="198" stroke="gray" fill="transparent" stroke-width="1"/>
