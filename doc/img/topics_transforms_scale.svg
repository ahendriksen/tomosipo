      <script type="text/ecmascript"><![CDATA[
          function mouse_move_bdd4f918_5aca_42c3_96f0_795a1fa308dd(evt) {
              if (evt.buttons > 0) {
                    var root = document.getElementById('bdd4f918_5aca_42c3_96f0_795a1fa308dd');
                    root.pauseAnimations();
                    var new_time = 3 * evt.layerX / evt.target.getBBox().width;
                    root.setCurrentTime(new_time);
              }
          }
          function on_click_bdd4f918_5aca_42c3_96f0_795a1fa308dd(evt) {
              var root = document.getElementById('bdd4f918_5aca_42c3_96f0_795a1fa308dd');
              //console.log(root);
              root.animationsPaused() ? root.unpauseAnimations() : root.pauseAnimations();
          }
        ]]>
      </script>

    
